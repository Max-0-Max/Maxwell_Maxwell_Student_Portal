- # ====== Region: List of Payments ============================
  id: 13656209204692351
  identification: 
    name: List of Payments
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          p.PAYMENT_ID,
          p.STUDENT_ID,
          p.PAYMENT_TYPE_ID,
          pt.TYPE_NAME,          -- added payment type name
          p.AMOUNT_PAID,
          p.REFERENCE_NO,
          p.ACADEMIC_SESSION,
          p.SEMESTER,
          p.PAYMENT_DATE,
          p.STUDENT_LEVEL,
          p.STATUS
      FROM 
          MAXWELL_STUDENT_PAYMENTS p
      JOIN 
          MAXWELL_STUDENTS s ON p.STUDENT_ID = s.STUDENT_ID
      JOIN
          MAXWELL_PAYMENT_TYPES pt ON p.PAYMENT_TYPE_ID = pt.TYPE_ID
      WHERE 
          s.MATRIC_NO = :APP_USER;
      

