- # ====== Region: Results =====================================
  id: 13612905165315932
  identification: 
    name: Results
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
        STUDENT_ID,
        FULL_NAME,
        MATRIC_NO,
        ACADEMIC_SESSION,
        SEMESTER,
        NVL(GPA, 0) AS GPA,
        NVL(CGPA, 0) AS CGPA
      FROM 
        MAXWELL_VW_STUDENT_GPA_CGPA
      WHERE
      MATRIC_NO = :APP_USER

  layout: 
