dynamic-actions: 
- # ====== Dynamic Action: New =================================
  id: 13606401531139506
  identification: 
    name: New

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P14_PAYMENT_TYPE_ID

  actions: 
  - # ====== Action: Set Value ===================================
    id: 13606508894139507
    identification: 
      action: Set Value

    settings: 
      set-type: SQL Statement
      sql-statement: |
        SELECT FIXED_AMOUNT
        FROM maxwell_PAYMENT_TYPES
        WHERE TYPE_ID = :P14_PAYMENT_TYPE_ID;
        
      items-to-submit: 
      - P14_PAYMENT_TYPE_ID
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P14_AMOUNT_PAID

    execution: 
      sequence: 10
      event: New # 13606401531139506
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

