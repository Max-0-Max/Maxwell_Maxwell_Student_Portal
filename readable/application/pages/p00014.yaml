- # ====== Process: Process form Maxwell Payment ===============
  id: 13654888611692350
  identification: 
    name: Process form Maxwell Payment
    type: Form - Automatic Row Processing (DML)
    execution-chain: None
    form-region: Maxwek Payment # 13644413615692331

  settings: 
    target-type: PL/SQL Code
    pl/sql-code-to-insert/update/delete: |
      BEGIN
      
      
        maxwell_registration_pkg.add_payment(
          p_app_user          => :APP_USER,
          p_academic_session  => :P14_ACADEMIC_SESSION,
          p_semester          => :P14_SEMESTER,
          p_payment_type_id   => TO_NUMBER(:P14_PAYMENT_TYPE_ID),
          p_student_level     => :P14_STUDENT_LEVEL
        );
      END;
      
    prevent-lost-updates: true
    lock-row: Yes

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
