- # ====== Page Item: P9_COURSE_ID =============================
  id: 12892523246699957
  identification: 
    name: P9_COURSE_ID
    type: Select One

  label: 
    label: Course Title
    alignment: Left

  settings: 
    fetch-on-search: false

  search: 
    match-type: Contains
    case-sensitive: false
    minimum-characters: 0

  layout: 
    sequence: 70
    region: Course Registeration # 12891328961699956
    slot: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Required - Floating
    template-options: 
    - '#DEFAULT#'
    width: 30

  validation: 
    value-required: true

  list-of-values: 
    type: SQL Query
    sql-query: |
      WITH student_dept AS (
        SELECT student_id, department_id
        FROM maxwell_students
        WHERE matric_no = :APP_USER  -- :APP_USER is matric number entered on login
      ),
      registered_courses AS (
        SELECT r.course_id
        FROM maxwell_registrations r
        JOIN student_dept s ON r.student_id = s.student_id
        WHERE r.academic_session = :P9_ACADEMIC_SESSION
          AND r.semester = :P9_SEMESTER
      )
      SELECT 
          c.course_title || ' (' || c.course_code || ')' AS display_value,
          c.course_id AS return_value
      FROM 
          maxwell_course c
      JOIN student_dept s ON c.department_id = s.department_id
      LEFT JOIN registered_courses rc ON c.course_id = rc.course_id
      WHERE 
          c.course_level = :P9_ACADEMIC_SESSION
          AND c.semester = :P9_SEMESTER
          AND rc.course_id IS NULL   -- course NOT registered by student
      ORDER BY 
          c.course_title;
      

  cascading-list-of-values: 
    parent-item(s): 
    - P9_ACADEMIC_SESSION
    - P9_SEMESTER
    items-to-submit: 
    - P9_ACADEMIC_SESSION
    - P9_SEMESTER
    parent-required: true

