- # ====== Region: Registered Courses ==========================
  id: 12900091838699973
  identification: 
    name: Registered Courses
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
        r.registration_id,
        r.student_id,
        s.full_name AS student_name,
        r.course_id,
        c.course_code,
        c.course_title,
        c.credit_unit,
        r.academic_session,
        r.session_number,
        r.semester
      FROM 
        maxwell_registrations r
      JOIN 
        maxwell_students s ON r.student_id = s.student_id
      JOIN 
        maxwell_course c ON r.course_id = c.course_id
      WHERE 
        s.matric_no = :APP_USER  -- Use matric_no instead of student_id
      ORDER BY 
        c.course_code;
      

