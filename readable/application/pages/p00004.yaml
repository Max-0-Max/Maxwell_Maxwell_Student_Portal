- # ====== Region: Result ======================================
  id: 13595027143957317
  identification: 
    name: Result
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT
        r.REGISTRATION_ID,
        r.STUDENT_ID,
        st.FULL_NAME,
        st.MATRIC_NO,
        r.COURSE_ID,
        r.SESSION_NUMBER,
        c.COURSE_CODE,
        c.COURSE_TITLE,
        c.COURSE_LEVEL,
        c.SEMESTER,
        es.SCORE_ID,
        es.MIDTERM_SCORE,
        es.FINAL_SCORE,
        es.TOTAL_SCORE,
        es.GRADE,
        es.GRADE_POINT
      FROM
        MAXWELL_REGISTRATIONS r
      JOIN
        MAXWELL_STUDENTS st ON st.STUDENT_ID = r.STUDENT_ID
      JOIN
        MAXWELL_COURSE c ON c.COURSE_ID = r.COURSE_ID
      LEFT JOIN
        MAXWELL_EXAM_SCORES es ON es.REGISTRATION_ID = r.REGISTRATION_ID
      WHERE
        st.MATRIC_NO = :APP_USER
      ORDER BY
        r.SESSION_NUMBER, c.SEMESTER;
      

  layout: 
    sequence: 10
    parent-region: No Parent
    slot: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

